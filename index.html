	<body>
		<header>
			<h1>MARAVILLAS DEL MUNDO</h1>
		</header>
		<div id="wrap-body">
		<div id="content-info">
		</div>
			<div id="controles">
				<div class="btnControls" id="dia" onclick="luzDia()"><i class="fa fa-sun-o fa-lg"></i></div>
				<div class="btnControls" id="noche" onclick="luzNoche()"><i class="fa fa-moon-o fa-lg"></i></div>
				<div class="btnControls" id="rIZQ" onclick="rotatarIzq()"><i class="fa fa-undo fa-lg"></i></div>
				<div class="btnControls" id="rDER" onclick="rotatarDer()"><i class="fa fa-repeat fa-lg"></i></div>
				<div class="btnControls" id="zoomMenos" onclick="zoomMenos()"><i class="fa fa-search-minus fa-lg"></i></div>
				<div class="btnControls" id="zoomMas" onclick="zoomMas()"><i class="fa fa-search-plus fa-lg"></i></div>
				<div>
					<div class="btnControls" id="camera" onclick="cameraReset()"><i class="fa fa-camera fa-lg"></i></div>
					<div class="btnControlsCam" id="camera-top" onclick="cameraTop()">TOP</div>
					<div class="btnControlsCam" id="camera-bot" onclick="cameraBoT()">BOT</div>
					<div class="btnControlsCam" id="camera-front" onclick="cameraFront()">FRONT</div>
					<div class="btnControlsCam" id="camera-back" onclick="cameraBack()">BACK</div>
					<div class="btnControlsCam" id="camera-left" onclick="cameraLeft()">LEFT</div>
					<div class="btnControlsCam" id="camera-right" onclick="cameraRight()">RIGHT</div>
				</div>
			</div>
			<video id="video" width=1024 height=768 autoplay="true" style="display:none;"></video>
			<canvas id="canvas" style="width: 1024px; height: 768px;"></canvas>
			<div id="container"></div>
		</div>
